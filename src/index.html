<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./index.js" defer></script>
    <title>Sorting Visualiser</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="options">
          <div class="options__item generate">
            <button class="options__button" data-js="generateNodesButton">
              Generate New Nodes
            </button>
          </div>
          <div class="options__item speed">
            <label for="" class="options__label">Node Count</label>
            <select class="options__select" data-js="nodeCountSelect">
              <option value="20">20</option>
              <option value="40">40</option>
              <option value="60">60</option>
              <option value="80">80</option>
            </select>
          </div>
          <div class="options__item speed">
            <label for="" class="options__label">Animation Speed</label>
            <select class="options__select" data-js="animationSpeedSelect">
              <option value="100">Extra Slow</option>
              <option value="50">Slow</option>
              <option value="20">Medium</option>
              <option value="10">Fast</option>
              <option value="5">Extra Fast</option>
            </select>
          </div>
          <div class="options__item algo">
            <label for="" class="options__label">Sort Algorithm</label>
            <select class="options__select" data-js="algorithmSelect">
              <option value="bubbleSort">Bubble Sort</option>
              <option value="mergeSort">Merge Sort</option>
              <option value="quickSort">Quick Sort</option>
              <option value="heapSort">Heap Sort</option>
            </select>
          </div>
          <div class="options__item start">
            <button class="options__button" data-js="startSortButton">Start Sorting</button>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="board" data-js="nodeList"></div>
      </section>
    </main>
  </body>
</html>
